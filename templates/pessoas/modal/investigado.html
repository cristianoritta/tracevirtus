<form action="/pessoas/store/investigado" method="POST" class="form">
    <div class="row gy-4">
        <div class="col-md-4">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <div class="input-group">
                    <input type="number" id="cpf" name="cpf" class="form-control" required>
                    <button type="button" class="btn btn-secondary"
                        hx-get="/pessoa/cpf/"
                        hx-trigger="click"
                        hx-target="#nome"
                        hx-swap="outerHTML"
                        hx-include="#cpf">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" class="form-control" id="nome" required>
            </div>
        </div>
        <div class="col-12 align-self-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success btn-icon"><i class="fas fa-save" aria-hidden="true"></i> Salvar</button>
        </div>
    </div>
</form>
