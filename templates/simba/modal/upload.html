<form action="/simba/upload/" method="POST" class="dropzone border-0" enctype="multipart/form-data" id="file-dropzone">

    <input type="hidden" name="cooperacao_id" value="{{cooperacao}}">

    <div class="row">
        <div class="col-4 form-group">
            <label for="layout" class="form-label">Layout</label>
            <select class="form-select" name="layout" id="layout" required>
                <option value="default">Padrão 5 arquivos</option>
                <option value="extratodetalhado">Extrato Detalhado (1 arquivo)</option>
            </select>
        </div>

        <div class="col-8 form-group">
            <label for="arquivos" class="form-label">Pasta de arquivos:
                <span class="text-danger">(*)</span>
                <small>Selecione a <strong>pasta</strong> com os arquivos do SIMBA</small>
            </label>
            <input type="file" webkitdirectory directory multiple class="form-control" name="arquivos" id="arquivos" required>
        </div>

        <!-- TODO: Arrumar o dropzone
        <div class="dz-message" style="margin-left: 15px; width: 98%; padding: 25px; border: 1px dotted #ccc;" data-dz-message>
            <span>Clique aqui ou arraste os arquivos que você deseja processar.</span>
        </div>
        -->
    </div>
    <div class="col-12 d-flex justify-content-between mt-2">
        <button type="submit" class="btn btn-success btn-icon">
            <i class="fas fa-upload"></i> Processar
        </button>
    </div>
</form>

<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<script src="/static/js/vendor/dropzone.js"></script>
